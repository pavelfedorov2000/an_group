<section id="request" class="section request section--bg">
	<div class="container">
		<div class="request__inner">
			<div class="request__content">
				<h2 class="title request__title title--white">Оставить заявку</h2>
				<div class="request__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
			</div>
			<form action="#" class="request__form">
				<div class="request__form-inputs">
					<input class="input request__form-input" name="name" placeholder="Имя" required>
					<input class="input request__form-input" type="tel" name="phone" placeholder="Телефон" required>
				</div>
				<label class="request__form-agree">
					<input class="check-box" type="checkbox" required>
					<span class="check-style"></span>
					<span class="check-text">Согласен на обработку персональных данных</span>
				</label>
				<button class="round-btn request__form-btn" type="submit">Связаться</button>
			</form>
		</div>
	</div>
</section>
